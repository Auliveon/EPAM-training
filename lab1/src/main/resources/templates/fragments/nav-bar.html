<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body th:fragment="nav_bar">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <div class="btn-group dropstart">
                        <button type="button" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">
                            Фильтры
                        </button>
                        <ul class="dropdown-menu">
                            <div class="form-check ms-2">
                                <input class="form-check-input" type="checkbox" onclick="refreshSelectedTable()"
                                       value="" id="sortCheckbox">
                                <label class="form-check-label" for="sortCheckbox">
                                    Сортировать по весу
                                </label>
                            </div>
                            <hr>
                            <div class="form-check ms-2">
                                <input class="form-check-input" type="checkbox" onclick="refreshSelectedTable()"
                                       value="" id="sortCheckboxByCost">
                                <label class="form-check-label" for="sortCheckboxByCost">
                                    По цене
                                </label>
                            </div>

                            <div class="row ms-1">
                                <div class="col-2">
                                    <label class="form-check-label" for="sortCheckboxByCostMin">
                                        от:
                                    </label>
                                </div>
                                <div class="col-9">
                                    <input type="number" value="0" oninput="refreshSelectedTable()" min="0" class="form-control" id="sortCheckboxByCostMin"
                                           aria-describedby="emailHelp">
                                </div>
                            </div>
                                <div class="row mt-2 ms-1">
                                    <div class="col-2">
                                        <label class="form-check-label" for="sortCheckboxByCostMax">
                                            по:
                                        </label>
                                    </div>
                                    <div class="col-9">
                                        <input type="number" class="form-control" oninput="refreshSelectedTable()" value="9999999" id="sortCheckboxByCostMax"
                                               aria-describedby="emailHelp">
                                    </div>
                                </div>


                        </ul>
                    </div>
                </li>

            </ul>

        </div>
    </div>
</nav>
</body>
</html>
