<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block layout:insert="~{fragments/bootstrap.html}"/>
<script src="js/index.js"></script>
<body style="background-color: #F9F9F9">
<th:block layout:insert="~{fragments/nav-bar.html}"/>
<div class="row mt-2 me-2 ms-2">
    <div id="" class="col-5">
        <div id="knight_table">
        <div class="col-12" th:replace="tables/knightTable :: knight_list"></div>
        </div>
        <div id="inventory_table" class="mt-3">
        <div class="" th:replace="forms/inventoryTable :: inventory_form"></div>
        </div>
    </div>
    <div id="tables" class="col-7">
        <ul class="nav nav-tabs">
            <li class="nav-item  col-6 bg-light" id="tab1">
                <a class="nav-link active" onclick="getWeaponTable()">Оружие</a>
            </li>
            <li class="nav-item  col-6 bg-light" id="tab2">
                <a class="nav-link" onclick="getArmorTable()">Броня</a>
            </li>
        </ul>
        <div id="table">
            <div th:replace="tables/weaponTable :: weapon_list"></div>
        </div>
    </div>
</div>
<th:block layout:insert="~{fragments/footer.html}"/>
</body>
</html>
